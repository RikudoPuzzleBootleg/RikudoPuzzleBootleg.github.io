<!doctype html>
<html>

<head>
    <style>
        html,
        body {
            margin: 0 !important;
            padding: 0 !important;
            /* background-color: #E83F25; */
            /* background-color: #e65741; */
            background-color: #34a5e6;
        }

        canvas {
            outline: none !important;
            -webkit-tap-highlight-color: transparent;
        }

        .overlay {
            outline: none !important;
            -webkit-tap-highlight-color: transparent;
            position: absolute;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 0px;
            display: flex;
            flex-direction: row;
            justify-content: start;
            align-items: center;

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }

        h2 {
            
            margin-right: 5px;

            min-width: fit-content;

            writing-mode: vertical-lr;
            transform: rotate(-180deg);
            text-align: center;

            font-size: 30pt;
            letter-spacing: 15pt;
            margin-top:-15pt;
            color: #2e2e4d;

        }

        .sidebar {
            display: flex;
            flex-direction: row;
            justify-content: stretch;
            margin-left: min(10rem, 7%);

        }

        nav {
            display: flex;
            flex-direction: column;
            justify-content: stretch;
            padding: 1rem;
            background-color: #2e2e4d;
            border-radius: 8px;
        }

        nav span {
            display: flex;
            align-items: center;
        }

        nav a {
            padding: 7px;
            margin: 3px;
            width: fit-content;
            border-radius: 3px;

            text-align: center;

            font-size: 20pt;
            color: #515353;
            
            user-select: none;
            cursor: pointer;
        }


        /* nav .panel {
            padding: 10px;

        } */

            background-color: #f0f8ff;
            border: #acb7c0 1px solid;
        }

        #flowerLayer {
            z-index: -1;
            pointer-events: none;
            position: absolute;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 0px;
            overflow: hidden;
        }

        #flowerLayer .reward_3,

</head>
